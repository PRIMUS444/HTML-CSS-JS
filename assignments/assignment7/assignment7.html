<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frames </title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <legend>Display google.com using frame</legend>
        <iframe src="https://www.google.com" height="200px" width="500px" style="border: none ">
        </iframe>
    </fieldset>

    <fieldset>
        <legend>create link google.com</legend>
        <iframe src="google.html" frameborder="none"></iframe>
    </fieldset>

    <fieldset id="solidfig">
        <legend>solid Figure 1</legend>
        <div>
            <iframe src="brown.html" width="505" height="50"align=top ></iframe>
        </div>
        <iframe src="orange.html" width="250" height="150" align=left></iframe>
        <iframe src="orange.html"width="250" height="150" ></iframe>
    </fieldset>


    <fieldset>
        <legend>Solid figure 2</legend>

        <iframe src="blue.html" frameborder=0 width="250" height="50" align=float></iframe>
        <iframe src="red.html" frameborder=0 width="50" height="100" ></iframe>
        <iframe src="green.html" frameborder=0 width="50" height="100" ></iframe>

     
    </fieldset>

    
</body>
</html>
